<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        이름: <input type="text" id="name"><br>
        주민번호: <input type="text" id="rNum"><br>
        <button type="button" onclick="result()">입력</button>
    </fieldset>
    </form>
    <h3 id="result"></ul>
    <script>
        // 이름과 주민번호를 입력후 확인 버튼을 누르면
        // 하단에 이름: 영이, 생년월일: 010101로 주민번호 13자리에서 앞 6자리만 나오게, 나이: 23, 성별: 여자 라고 나오게 만들기
        function result(){
            let now = new Date();
            // 주민등록번호
            // 980101-1234567 => 1900년대
            // 010101-3123456 => 2000년대
            // 기준 - 다음 숫자 1,2 1900 / 3,4 2000

            let name = document.getElementById('name').value;
            let rNum = document.getElementById('rNum').value;
            // 이름, 생년월일, 나이, 성별

            let birth = rNum.substring(0, rNum.indexOf("-"));
            console.log(birth);

            let getNum = rNum.charAt(rNum.indexOf("-")+1);
            let mw = (getNum=="1" || getNum =="3")? "남" : "여";
            console.log(mw);

            // 나이
            // 오늘 날짜의 연도 - 태어난 연도
            //  2024 -(2000+01) / 2024 - (1900+99)
            let year = now.getFullYear();
            let birthYear = Number(birth.substring(0,2));
            let age = (getNum <=2 )? year -(1900+birthYear) :
            year - (2000+birthYear);
            console.log(age);

            document.getElementById('result').innerHTML = 
            `이름: ${name}, 생년월일: ${birth}, 나이: ${age}, 성별: ${mw}`;
            }
    </script>
</body>
</html>
