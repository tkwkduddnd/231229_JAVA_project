<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">li 한번에 추가</button>
    <button type="button" id="btn2">li 하나씩 추가</button>
    <button type="button" id="btn3">li 한번에 추가</button>
    <button type="button" id="btn4">li 하나씩 추가</button>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul2"></ul>
    <hr>
    <ol id="ol2"></ol>
    <hr>
    <script>
        const datas = ['HTML', 'CSS', 'JavaScript', 'SQL'];

        
            const ul = document.getElementById('ul');
            const ol = document.getElementById('ol');

            document.getElementById('btn1').addEventListener('click', () => {
                let str= '';
                datas.forEach((e)=>{
                    str += `<li>${e}</li>`;
                });
                ul.innerHTML=str;

            });
            let index = 0;
            document.getElementById('btn2').addEventListener('click', () => {
                if(index < datas.length) {
                    let str = `<li>${datas[index]}</li>`;
                    ol.innerHTML +=str;
                    index++;
                }
            });

            // CreateElement : element를 생성
            // appendChild : 다른 엘리먼트를 자식으로 추가
            document.getElementById('btn3').addEventListener('click', () => {
                datas.forEach((e)=>{
                    let li = document.createElement('li'); // <li></li> 역할
                    li.innerText= e; // <li>${e}</li>
                    ul2.appendChild(li); // ul의 자식으로 추가
                })
            }) 

            let cnt = 0;
            document.getElementById('btn4').addEventListener('click', () => {  
                if(cnt < datas.length){
                    let li = document.createElement('li');
                    li.innerText = datas[cnt];
                    ol2.appendChild(li);
                    cnt++;
                }
             });






        
    </script>

</body>
</html>
    </script>

</body>
</html>
