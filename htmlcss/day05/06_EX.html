<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            width: 300px;
            border: 1px solid black;
            text-align: center;
            margin: 0 auto;
        }
        .top, .bt{
            border: 3px solid black;
            width: 90%;
            height: 50px;
            margin: 10px auto;
            font-size: 2em;
            font-weight: 700;
            line-height: 50px;
        }
        .mid{
            border: 3px solid black;
            width: 90%;
            height: 250px;
            margin: 10px auto;
            position: relative;

        }
        .red, .green, .blue{
            position: absolute;
            width: 100px;
            height: 100px;
            box-shadow: 5px 5px 5px rgb(red, green, blue);
        }
        .red{
            top: 40px;
            left: 40px;
            background-color: red;
            z-index: 10;
        }
        .green{
            top: 80px;
            left: 80px;
            background-color: green;
            z-index: 5;

        }
        .blue{
            top: 120px;
            left: 120px;
            background-color: blue;
        }
        
        
    </style>
</head>
<body>
    <div class="first">
        <div class="top">텍스트</div>
            <div class="mid">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
            <div class="bt">텍스트</div>
        
    </div>
</body>
</html>
