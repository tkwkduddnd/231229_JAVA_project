<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: aqua;
            border: 1px solid black;
            width: 100px;
            height: 30px;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:link{
            color: black
        }
        a:visited{
            color: rgba(2o1, 132, 244, 162);
        }
        
        li:nth-of-type(even){
            color: red
        }
        li:nth-child(3n){
            color: green;

        }
        /*  block 태그: 넓이와 높이를 가질 수 있음 */
        .naver{
            background: blue;
        }
        .google{
            background: red;
        }
        .daum{
            background: green;
        }
        ul>li:nth-of-type(2n){
            color: red
        }
        ul>li:first-child, ul>li:last-child{
            font-size: 700;
        }
        ul>li:nth-of-type(3n){
            color: green
        }
        ul{
            padding-left: 0;
        }
        ul>li{
            list-style: none;
            display: inline;
            
        }
        ul>li::after{
            content: " . "
        }
    </style>
</head>
<body>
    <!-- 
        div 3개 만들어서 
        naver, google, daum 사이트로 연결되게 하고
        - 새창이 띄어지도록 연결
        - 각각의 div 색을 다르게 하여 스타일 주기
        - 링크 색도 다르게 하기
         ul 하단에 li 10개 만들어서 1부터 10까지 쓰고
         - 짝수만 빨간색
         - 3 6 9 : 초록색
         1, 10: 굵게 처리
         뒤 요소에 . 추가
     -->
     <div class="naver"><a href="http://naver.com" target="_blank" class="last">naver</a></div>
    <div class="google"><a href="http://google.com" target="_blank" class="last">google</a></div>
    <div class="daum"><a href="http://daum.com" target="_blank" class="last">daum</a></div>


        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
</body>
</html>
