<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        }
        header{
            
            text-align: center;
            margin: 20px;
        }
        div{
            text-align: center;
        }
        header>h1{
            font-size: 60px;
        }
        header>h3{
            font-size: 20px;
        }
        .menu{
            width: 300px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            margin-bottom: 50px;
        }
        .menu>div:first-child{
            width: 300px;
            height: 200px;
            background-color: blue;
            background-size: 300px, 200px;
            border-radius: 10px 10px 0 0;
        }
        .image{
            background-image: url(../image/음식.jpeg);
        }
        
        .menu>div>h3{
            font-size: 17px;
        }
        .menu>div>p:nth-of-type(1){
            font-size: 10px;
        }
        .menu>div>p:last-child{
            padding-bottom: 10px;
            color: blue;
            font-weight: 700;
        }
    </style>
</head>
<body>

        <header>
            <h1>배달의 민족</h1>
            <h3>넌 배달할 때가 제일 멋있어</h3>
        </header>
    
    
        
        <div class="menu">
            <div class="image"></div>
            <div>
            <h3>맛있는 초밥</h3>
            <p>주머니가 가벼운 당신의 마음까지 생각한
                착한 가격
            </p>
            <p><del>25000원</del>15000원</p>
            <p>바로 결제</p>
        </div>
        </div>
    
</body>
</html>
