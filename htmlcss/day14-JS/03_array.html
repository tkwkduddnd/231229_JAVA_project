<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        자바스크립트에서 배열은 유동배열 : 크기나 데이터의 변경이 가능
    </h1>
    <ul>
        <li>
            const myArray = [1,2'a', 'b', 'c'];
        </li>
        <li>
            배열의 데이터 타입은 다르게 넣어도 가능
            같은 타입으로 채우는 것이 룰
        </li>
        <li>
            myArray=[]; : 초기값으로 없는 빈 배열을 만든 후 데이터를 추가하여 사용
        </li>
        <li>
            index를 가짐 => 0부터 시작
        </li>
        <li>
            length => 배열의 총 길이
        </li>
    </ul>
    <script>
        const myArray = new Array('a', 1, 2); // 가능하지만 잘 사용하지 않음
        const myArray2 = ['a', "b", `c`, 1, 2 ,3];
        console.log(myArray);
        console.log(myArray2);
        console.log(myArray2.length);
        // 배열의 요소 출력
        console.log(myArray2[0]);
        console.log(myArray2[1]);
        console.log(myArray2[myArray2.length-1]); // 배열의 마지막 번지 출력

        // 배열의 마지막 번지에 값을 추가
        myArray2[myArray2.length] = 6;
        console.log(myArray2);
        myArray2[9] = 'add';
        console.log(myArray2);
        console.log(myArray2[7]); // 없는 번지를 출력하면 undefined

        // const로 선언한 배열은 배열안의 값은 변경가능하지만,
        // 배열 자체를 변경할 수는 없음
        // 배열의 교체가 필요한 로직이라면 let으로 선언해야함.
        // myArray2 = 1; // const라서 불가능
        // console.log(myArray2);

        console.log("------------------------------------------------");

        for(let i = 0; i<myArray2.length; i++){
            console.log(myArray2[i]);
        }

        console.log("------------------");

        for(let a of myArray2){
            console.log(a);
        }
        
        console.log("------------------");
        // 유사배열 : 혼합배열
        let associativeType = [1, true, 'hong', undefined, {k: 'value'}, ['k', 'r']];
        for(let b of associativeType){
            console.log(b);
            
        }
        for(let i=0; i<associativeType.length;i++){
            if(i==4){
                console.log(associativeType[i].k); // value 출력
            }
            else{
                console.log(associativeType[i]);
            }
        }
    </script>
</body>
</html>
