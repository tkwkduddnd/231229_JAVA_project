<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        iframe : 또 다른 윈도우를 삽입할 때 사용
        브라우저 안에 다른 부라우저를 삽입
        리소스 사용이 증가
     -->
     <iframe src="http://naver.com" frameborder="0"></iframe>
     <iframe src="http://google.com" frameborder="0"></iframe>
     <iframe src="http://daum.com" frameborder="0"></iframe>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/eHQWGt9CnCs?si=liknuXTEAjBPjPqJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
