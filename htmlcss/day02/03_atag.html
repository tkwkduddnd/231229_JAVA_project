<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a태그
        - 다른 페이지로 이동하게 하는 태그
        - 쌍태그 태그안의 글자를 클릭하면 이동하게 됨.
        - href 속성
           - 이동할 url, 값이 없다면 현재 페이지로 새로고침
           - 속성값이 http:// url로 인식, 없으면 파일로 인식
           - tel : 전화번호로 연결. 모바일에서 주로 사용 
           - mailto: 이메일로 연결
        - target 속성: _self, _blank 가장 많이 쓰임
        - _self : 기본값, 현재화면에서 링크를 새로 연결
        - _blank : 새창에서 링크를 연결
        - _parent : 부모창에서 링크를 새로 연결
        결제창처럼 팝업창이 뜨고(자식창) 팝업에 대한 값을 반영하여 
        원래의 창(부모창)이 변경되는 경우 사용
        - _top : 최고 조상에서 링크를 연결. 부모x, 조상x _self와 동일
        팝업이 다중으로 뜰 경우 원 메인창에서 값을 연결할 때 사용
        -download 속성
        -파일을 다운로드 할 경우 사용
        - href에 파일이 있고, 속성이 download 일 경우 해당 파일을 다운로드
    -->
    <a href="http://www.naver.com" target="_blank">naver.com</a><br>
    <a href="http://naver.com" target="_self">naver</a>

    <!-- 파일로 인식: html 파일-->
    <a href="02_select.html">select 연습파일</a><br>
    <a href="/day01/01_text관련.html" download="">select 연습파일</a><br>

    <!-- 파일로 인식: 파일이 없을 때 -->

    <!-- 전화로 연결-->
    <a href="tel:010-1111-2222">전화로 연결</a><br>
    <a href="mailto:yongdam0723@naver.com">메일로 연결</a>
</body>
</html>
