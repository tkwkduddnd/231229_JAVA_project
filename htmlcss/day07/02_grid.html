<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        .block{
            width: 100%;
            height: 100px;
            background-color: red;
        }
        .block1{
            width: 50%;
            height: 100px;
            float: left;
            background-color: blue;
        }
        .block2{
            width: 30%;
            height: 100px;
            float: left;
            background-color: green;
        }
        .block3{
            width: 20%;
            height: 100px;
            float: right;
            background-color: purple;
        }
        .block4{
            width: 40%;
            height: 100px;
            float: right;
            background-color: violet;
        }
        .block5{
            width: 50%;
            height: 100px;
            float: right;
            background-color: pink;
        }
        .block6{
            width: 10%;
            height: 100px;
            float: right;
            background-color: gold;
        }
        .block7{
            width: 100%;
            height: 100px;
            float: right;
            background-color: hotpink;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="block"></div>
    <div class="block1"></div>
    <div class="block2"></div>
    <div class="block3"></div>
    <div class="block4"></div>
    <div class="block5"></div>
    <div class="block6"></div>
    <div class="block7 clear"></div>
</body>
</html>
