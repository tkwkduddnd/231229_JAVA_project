<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        float 속성: 웹 페이지에서 레이아웃들을 함계 배치할
        목적으로 만든 속성
        - 한 라인으로 요소들을 왼쪽, 오른쪽에 배치할 때
        유용하게 사용
        - float 속성을 사용시 자식요소의 높이값을 부모가
        인식할 수 없음
        - ::after 가상선택자를 이용하여 css 상에서 가상요소를 추가하여
        부모가 인지 할 수 있게 설정
     -->
     <style>
        .pbox{
            background-color: rgb(237, 237, 6);
        }
        .box{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            float: left;
        }
        .pbox::after{
            content: "";
            clear: both;
            display: block;
        }
        .pbox2{
            background-color: brown;
        }
        
     </style>
</head>
<body>
    <div class="pbox">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

        <div class="pbox2">1234</div>
        
    </div>
</body>
</html>
