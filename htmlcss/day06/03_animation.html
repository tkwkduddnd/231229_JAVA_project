<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes jump {
            from{
                bottom: 0px;
                color: black;
            }
            25%{
                bottom: 10px;
            }
            50%{
                bottom: 0px;
                color: black;
            }
            75%{
                bottom: 30px;
            }
            to{
                bottom: 0px;
                color: black;
            }
            
        }
        
        .ani{
            font-size: 30px;
            position: absolute;
            animation-name: jump;
            margin-bottom: 20px;
            bottom: 0;
            left: 10px;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="ani">hihihi</div>
</body>
</html>
