<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: purple;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
        
            
        }
        .box:hover{
            cursor: pointer;
            border: 3px groove rgb(45, 45, 30);
            background-color: rgb(red, green, blue);
        
        }
    </style>
</head>
<body>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성

     -->
     <div class="box">div button</div>
</body>
</html>
