<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        Css : html 요소에 스타일을 지정할 때 사용
        스타일을 적용 방법 3가지
        1. 각 태그마다 스타일 속성을 붙여서 스타일 지정
        - 해당 요소에만 적용
        - 재 사용성이 낮음
        - 적용되는 우선순위는 가장 높음
        2. head 태그 안에는 style 태그를 이용하는 방법
        - 해당 페이지만 적용
        - 재사용성 중간
        3. 별도의 css 파일을 생성하여 링크로 연결하는 방법
        - 실무에서 가장 많이 쓰이는 방법
        - 이미 만들어져 있는 css 파일을 가져와서 연결도 가능
        - head 태그안에 link 태그로 연결하여 사용
     -->
     <input type="text" style="width: 50px;">
     <input type="text">
</body>
</html>
