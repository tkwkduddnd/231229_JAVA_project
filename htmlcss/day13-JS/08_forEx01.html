<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단 2~9단까지 출력</h1>
    <button onclick="clickEvent()">구구단 출력</button>
    <table id="Gtable">
        <!-- 테이블 추가
            구구단 출력 버튼을 눌렀을 때 
        ex) 2 * 1 = 2  3 * 1 = 3 4 * 1 = 4  5 * 1 = 5 ...... 
            2 * 2 = 4  3 * 2 = 6 4 * 2 = 8  5 * 2 = 10 ......
        incre = 1일 경우 tr 하나 생성
        for dan 2~9 증가 반복 td 생성
        incre = 2 tr 생성
        incre = 3 tr 생성
        ....-->
    </table>

    <script>
        function clickEvent() {
            let table = document.getElementById("Gtable");
            table.innerHTML = ""; 

            let tableHTML = "<tbody>";

            for (let i = 1; i <= 9; i++) {
                tableHTML += "<tr>";

                for (let j = 2; j <= 9; j++) {
                    let result = i * j;
                    tableHTML += `<td>${j} * ${i} = ${result}</td>`; 
                }

                tableHTML += "</tr>"; 
            }

            tableHTML += "</tbody>";

            table.innerHTML = tableHTML; 
        }
    </script>
</body>
</html>
