<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            이름: <input type="text" id="name"><br>
            국어: <input type="text" id="kor"><br>
            영어: <input type="text" id="eng"><br>
            수학: <input type="text" id="math"><br>
            <button type="button" onclick="check()">성적계산</button>
        </fieldset>
    </form>
    <h3 id="result">
        <!-- 이름, 합계 평균, 합격여부 (60이상이면 pass / fail) -->
        <!-- 0부터 100사이의 값이 아니먄 alert 메시지 출력 -->
    </h3>

    <script>
        document.getElementById('btn').addEventListner('click', ()=>{
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;
            
            if(check(kor) && check(eng) && check(math)){
                let sum = Number(kor) + Number(eng) + Number(math);
                let avg = sum / 3;

                let acount = (avg>=60)? "pass" : "fail";sum
                document.getElementById('result').innerText = 
                `이름:${name}, sum:${sum}, avg:${avg.toFixed(2)}, pass:${acount}}`;
            }
        });
        function check(num){
            if(num < 0 || num >100){
                alert('0~100사이의 값을 입력해주세요');
                // 점수의 값을 비워야함
                document.getElementById('kor').value=' ';
                document.getElementById('eng').value=' ';
                document.getElementById('math').value=' ';
                document.getElementById('result').innerText=' ';
                return false
            }
            else {
                return true
            }
        }
            
    </script>
    
</body>
</html>
