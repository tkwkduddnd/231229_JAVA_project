<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> html 문서의 속성을 지정하기 위한 태그
        현재 페이지에 대한 정보, 필요한 파일을 연결 작업을 함-->
    <meta charset="UTF-8">
    <!-- 한글인식-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면 비율을 장치 비율에 맞춰서 보여지게 하는 역할 -->
    <title>연습1</title>

</head>
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    바디입니다.
    <!-- h1은 제목 나타낼때 사용 h1~h6은 글씨 두께 차이 -->
    <!-- h태그는 크기와 두께가 정해져 있다, 브라우저 마다 다를수 있음-->
    <h1>
        제목1
    </h1>
    <h2>1</h2>
    <h3>2</h3>
    <h4>3</h4>
    <h5>4</h5>
    <h6>5</h6>
    <!-- html에서 엔터는 줄바꿈이 아닌 공백하나를 의미(띄어쓰기 1칸) -->
    <!-- 줄바꿈 태그 <br>-->
    안녕하세요<br>
    안녕하세요<br>
    <!-- block / inline / inlineblock 로 구분-->
    <!-- 블록은 태그 하나가 한 줄을 차지하는 태그-->
    <!-- 인라인은 태그 하나는 본인이 가지고 있는 글자만큼의 영역을 가지는 태그-->
    <span>span 태그입니다</span>
    <span>span 태그입니다</span>
    <!-- <p> 한 문단을 나타내는 태그 block-->
        <p>p태그입니다.</p>
        <!-- b, strong : 글자를 굵게 만드는 태그 -->
        <p>
            <b>안녕하세요</b> 안녕하세요 <br>
            <strong>Hello~</strong>
        </p>
        <p>
            <!-- ins: 밑줄, del : 취소선-->
            <ins>
                hello
            </ins>
            <del>
                hi
            </del>
        </p>
        <!-- sup: 윗첨자, sub: 아랫첨자-->
        <p>
            10<sup>2</sup>
            log<sub>10</sub>
        </p>
        <p>
            <!-- hr : 수평선 긋기-->
        </p>
</body>
</html>
