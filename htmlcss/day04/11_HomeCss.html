<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 40px;
            float: left;
            margin: 10px;
            padding: 5px;
            box-sizing: border-box;
            background-color: black;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 20px;
        }
        nav {
            position: sticky;
            width: 100%;
            height: 50px;
            top: 0px;
            background-color: blue;
        }
        nav>a {
            text-decoration: none;
            color: white;
            margin: 10px;
            margin-left: 20px;
            line-height: 50px;
        }
        .image-container {
            width: 50%;
            height: 50%;
        }
        .image-container img {
            display: none;
        }
        .image-container img:target {
            display: block;
        }
    </style>
</head>
<body>
    <div class="Travel">
        <h1>Travel</h1>
    </div>
    <nav>
        <a href="#home">Home</a>
        <a href="#seoul">Seoul</a>
        <a href="#tokyo">Tokyo</a>
        <a href="#paris">Paris</a>
    </nav>
    <div class="image-container">
        <img id="home" src="../image/home.jpeg" alt="메인화면">
        <img id="seoul" src="../image/seoul.jpeg" alt="서울 사진">
        <img id="tokyo" src="../image/tokyo.jpeg" alt="도쿄 사진">
        <img id="paris" src="../image/paris.jpeg" alt="파리 사진">
    </div>
</body>
</html>
