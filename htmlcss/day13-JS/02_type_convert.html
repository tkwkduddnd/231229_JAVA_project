<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>타입 변환 casting(형변환)</h1>
    <ul>
        <li>
            문자 -> 숫자 : Number("string") , parseInt("1"), parseFloat("0,5")
        </li>
        <li>
            숫자 -> 문자 : 124.toString()
        </li>
        <li>
            문자 -> boolean : Boolean("true")
        </li>
        <li>
            boolean -> string : string(true)
        </li>
        <li>
            number -> boolean : Boolean(1) / Boolean(0)
        </li>
        <li>
            boolean -> number : Number(true) / Boolean(false)
        </li>
        <li></li>
        <li></li>
    </ul>
    <script>
        console.log(String(true), typeof String(true));
        console.log(Boolean(123), typeof Boolean(123));
        console.log(Boolean(-123), typeof Boolean(-123));
        console.log(Number(true), typeof Number(true));
        console.log(Number(false), typeof Number(false));
        
    </script>
</body>
</html>
