            영어: <input type="text" id="eng"><br>
            수학: <input type="text" id="math">
            <button type="button" onclick="clickEvent()">성적계산</button>
            <h1 id="result1"></h1>

            <script>
                const result1 = document.getElementById('result1');

                function clickEvent(){
                    const name = document.getElementById('name');
                    const kor = document.getElementById('kor');
                    const eng = document.getElementById('eng');
                    const math = document.getElementById('math');

                    const korVal= Number(kor.value);
                    const engVal = Number(eng.value);
                    const mathVal = Number(math.value);
                    const sum = korVal + engVal + mathVal;
                    const avg = sum/3;

                    result1.innerHTML = `<li>이름: ${name.value}</li>`;
                    result1.innerHTML += `<li>국어: ${kor.value}</li>`;
                    result1.innerHTML += `<li>영어: ${eng.value}</li>`;
                    result1.innerHTML += `<li>수학: ${math.value}</li>`;
                    result1.innerHTML += `<li>합계: ${sum}</li>`;
                    result1.innerHTML += `<li>평균: ${avg}</li>`;
                }
                




            </script>


            
        </fieldset>
     </form>
