<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자 기반으로 정렬됨.
    </h1>
    <ul>
        <li>
            array.sort() : 문자를 기준으로 오름차순
        </li>
        <li>
            array.reverse() : 문자를 기준으로 내림차순
        </li>
        <li>
            정렬할 배열의 값이 숫자일 경우
            callback 함수를 이용하여 내부 연산을 통해 정렬해야함
        </li>
        <li>
            1  6  3  2
            array.sort(function(a,b){
                return a-b; // 오름차순
                return b-a; // 내림차순
            })
        </li>
       <script>
        // 1~45까지 랜덤 숫자 6개를 생성 배열에 저장 후 콘솔에 출력

        const myArr = [];

        for(let i = 0; i<6; i++){
            let random = Math.floor(Math.random() * 45) + 1;
            myArr.push(random);
        }
        console.log(myArr);
        // 정렬 후 다시 콘솔 출력
        myArr.sort(function(a,b){
            return a-b;
        })
        console.log(myArr);
        
        // 내림차순 정렬 후 다시 콘솔 출력
        myArr.sort(function(a,b){
            return b-a;
        })
        console.log(myArr);
        console.log("-------------------------");

        const cars = [
            {type: 'volvo', year: '2024'},
            {type: 'benz', year: '2021'},
            {type: 'bmw', year: '2022'}

        ];
        console.log(cars);
        // year를 기준으로 내림차순하여 cars 출력

        cars.sort(function (a, b){
            return b.year - a.year;
        })
        console.log(cars);

        // 객체 안의 문자값을 기준으로 정렬
        cars.sort(function(a,b){
            let x = a.type.toLowerCase(); // 소문자로 변경
            let y = b.type.toLowerCase(); 
            if(x > y){
                return 1;
            }
            if(x < y){
                return -1;
            }
            return 0;
        });
        console.log(cars);
       </script>
    </ul>
</body>
</html>
