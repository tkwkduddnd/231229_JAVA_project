<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table : 표를 나타내는 태그 (표 전체 박스)
        tr : 행(한 행을 의미)
        th/td : 열 (한칸을 의미)
        th : 제목열(가운데 정렬, 굵은 글씨)
        td : 일반열 (왼쪽정렬, 일반글씨)

        -3행 4열 테이블 생성
        tr * 3 td => 3줄 * 4칸 = 12
        css에서 모양 색, 크기, 선 지정 가능
        border : 테두리 두께
        bordercolor : 테두리 색
        width: 가로길이
        colspan / rowspan : 셀 병합 (병합된 셀은 지워줘야함)
        thead / tbody / tfoot
     -->
     <table border="1">
        <tr>
            <td width="100px">첫째칸</td>
            <td>첫째칸2</td>
            <td colspan="2">첫째칸3</td>
            
        </tr>
        <tr>
            <td>첫째칸</td>
            <td>첫째칸2</td>
            <td>첫째칸3</td>
            <td rowspan="2">첫째칸4</td>
        </tr>
        <tr>
            <td>첫째칸</td>
            <td>첫째칸2</td>
            <td>첫째칸3</td>
            <td>첫째칸4</td>
        </tr>
     </table>
     <table border="1" width="500px">
        <caption>
            제목
        </caption>
        <thead>
            <tr>
                <th>제목열1</th>
                <th>제목열2</th>
                <th>제목열3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>푸터1</td>
                <td>푸터2</td>
                <td>푸터3</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
