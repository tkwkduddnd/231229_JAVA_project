<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>
            파라미터의 개수는 제한이 없으나, 많으면 관리가 힘듦
        </li>
        <li>
            파라미터의 타입도 제한이 없음. 전달된 타입을 그대로 사용
        </li>
        <li>파라미터의 변수명은 외부 변수명과 같아도 상관없고, 달라도 상관없음</li>
        <li>return 유무에 따라 값을 리턴받을 수 있고, 종료시점도 결정</li>
        <li>

        </li>
    </ul>
    <script>
        let myName='홍길동';
        function callName(name){
            //  파라미터 : name
            let yourName = '김영이'; // function의 내부 변수
            console.log(`나의 이름은 ${myName}`); //외부변수
            console.log(`너의 이름은 ${yourName}`); // 내부변수
            console.log('그냥 친구 이름은 ' +name); //파라미터
        }
        callName('순이');
        // console.log(`너의 이름은 ${yourName}`); // 내부변수 외부에서 인지x

        // 파라미터 2개를 입력받아 두 수의 합계를 리턴
        
        function hap(pl, mi){
            return pl+mi;
        }
        // return이 있는 함수는 return 값을 받을 변수가 필요함
        let sum = hap(100,200);
        console.log(sum);


        // 표현식 함수
        const myFunc = function(myName){
            return "Hello" + myName;
        }
        let result = myFunc(myName);
        console.log(result);

        // 화살표 함수(Arrow Function) 
        const arrowFunc = (param1, param2) =>{
            return param1+param2;
        }
        let arrowResult = arrowFunc(10,20);
        console.log(arrowResult);
        

        const arrowFunc2 = (p1, p2) => (p1+p2);
        console.log(arrowFunc2(1000,2000));

        const arrowFunc3 = (p1, p2) => {
            console.log(p1+p2);
        }
        arrowFunc3(1,2);

    </script>
</body>
</html>
