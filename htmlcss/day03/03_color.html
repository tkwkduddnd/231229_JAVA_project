<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            font-weight: 700;
        }
        .color{
            color: blue;
        }
        .bgcolor{
            background: #03c75a;
        }
        .border{
            border: 1px solid black
        }
        p{
            font-size: blue;
        }
        /*
        nth-child() : 내 자식의 모든 요소의 순번
        nth-of-type() : 해당 타입만 순번
        */
        p:nth-child(odd){
            color: blue
        }
        
    </style>
</head>
<body>
    <!-- 
        색속성 (color 관련 속성)
        - color : 글자색
        - background-color : 배경색
        - border-color : 테두리색

        색 지정 방법
        - 이미 지정된 이름을 사용하는 방법 : red blue black
        - 색상 코드를 사용하는 방법 : 16진수 코드 #03c75a
        - rgb 코드를 사용하는 방법 : rgb(255,0,0)
        - rgba 코드 : a(투명도) 추가
        a : 투명도 0~1 0.x
     -->
     <div class="color">글자색</div>
     <div class="bgcolor">배경색</div>
     <div class="border">테두리색</div>
     <!-- p태그 3개 생성 -->
     <!-- 폰트 사이즈를 20px로 적용 -->
     <!-- 1, 3 폰트 색상 파랑으로 설정 -->
     <p class="color1">
        small
    </p>
    <p class="color2">
        small2
    </p>
    <p class="color3">
        small3
    </p>
    <p class="color3">
        small4
    </p>
    <p class="color3">
        small5
    </p>
    <p class="color3">
        small6
    </p>

</body>
</html>
