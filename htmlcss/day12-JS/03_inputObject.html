<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>리스트의 구조에 따라 자바스크립트의 객체 생성</h1>
    <form action="">
        이름 : <input type="text" id="name"><br>
        거주지 : <input type="text" id="addr"><br><br>
        좋아하는 리스트<br>
        리스트1 : <input type="text" id="favor1"><br>
        리스트2 : <input type="text" id="favor2"><br>
        리스트3 : <input type="text" id="favor3"><br>
        이메일 : <input type="text" id="email"><br>
        내가 가장 좋아하는 것 : <input type="text" id="wanna"><br>
        <button type="button" onclick="getDatas()">객체로 전송</button>
    </form>

    전송받은 데이터 표로 <button type="button" id="printBtn" onclick="printData()">출력</button>
    <table border="1" id="dataTable">
       
    </table>
    <script>
        const dataObj ={
            name:"",
            addr:"",
            favors: {
                favor1:"",
                favor2:"",
                favor3:""
            },
            email:"",
            wanna:""
        };

        function getDatas(){
            dataObj.name = document.getElementById("name").value;
            dataObj.addr  = document.getElementById("addr").value;
            dataObj.favors.favor1 = document.getElementById("favor1").value;
            dataObj.favors.favor2 = document.getElementById("favor2").value;
            dataObj.favors.favor3 = document.getElementById("favor3").value;
            dataObj.email = document.getElementById("email").value;
            dataObj.wanna = document.getElementById("wanna").value;

            console.log(dataObj);
        }

        function printData() {
            const table = document.getElementById("dataTable");
            table.innerHTML = `
                <tr><td>이름</td><td>${dataObj.name}</td></tr>
                <tr><td>거주지</td><td>${dataObj.addr}</td></tr>
                <tr><td>좋아하는 리스트</td> <td><li>${dataObj.favors.favor1}</li> <li>${dataObj.favors.favor2}</li> <li>${dataObj.favors.favor3}</li></td></tr>
                <tr><td>이메일</td><td>${dataObj.email}</td></tr>
                <tr><td>내가 가장 좋아하는 것</td><td>${dataObj.wanna}</td></tr>
            `;
        }
    </script>
</body>
</html>
