<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 순환할 수 있는 구조를 이용하여 특정 기능을 수행하는 메서드</h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function)
            foreach의 결과를 리턴해서 새로운 배열을 생성
        </li>
        <li>
            array.filter(callback function)
            map 처럼 수행하면서 비교 연산을 통해 true 값만 필터링 하여 리턴
        </li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const numArr = [3,5,4,6,2,1,8,7];
        const strArr = ['g','a','y','e','i','r'];
        console.log('---value, index, array---');
        numArr.forEach(function(v,i,a){
            console.log(v,i,a);
        })
        console.log("--------------------------");
        strArr.forEach(function(v,i,a){
            console.log(v,i,a);
        })
        // value 와 index만
        strArr.forEach(function(v,i){
            console.log(v,i);
        })
        // value만
        strArr.forEach(function(v){
            console.log(v);
        })

        console.log("invoke callback function");
        function printNumber(v,i,s){
            console.log(i,v,s);
        }
        numArr.forEach(printNumber);
        console.log("--------------------");
        strArr.forEach(printNumber);

        console.log("--map() invoke callback function--");
        function printNumberMap(v,i,s){
            return `${i}, ${v}, ${s}`;
        }
        const newArray = strArr.map(printNumberMap);
        console.log(newArray);

        console.log("--map()--");
        const newStrArr = strArr.map(function(v,i){
            return `${i}, ${v}`;
        });
        console.log(newStrArr);

        const newStrArr2 = strArr.forEach(function(v,i){
            return `${i}, ${v}`;
        });
        console.log(newStrArr2); //forEach 자체에 return이 없으므로 이렇게 출력하면 undefined

        console.log("---filter---");
        const newNumArr = numArr.filter(function(v,i){
            return v > 5;
        });
        console.log(newNumArr);
    </script>
</body>
</html>
