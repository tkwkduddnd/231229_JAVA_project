<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        자식 box 3개가 화면을 꽉차게 동일한 크기로 구성하시오
     -->
     <style>
        .menu-box{
            width: 100%;
            height: 50px;
        }
        .menu{
            width: calc(100% / 4);
            height: 50px;
            border: 1px solid black;
            display: block;
            float: left;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            line-height: 50px;
            color: black;
        }
        .menu:hover{
            background-color: yellow;
        }
        .s{
            border-right: none;
        }
        
        
        

        
     </style>
</head>
<body>
    <div class="pbox">
        
        <a href="" class="menu s">menu1</a>
        <a href="" class="menu s">menu2</a>
        <a href="" class="menu s">menu3</a>
        <a href="" class="menu">menu4</a>
    </div>
</body>
</html>
