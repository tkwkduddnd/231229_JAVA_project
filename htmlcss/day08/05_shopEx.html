        @import url(../day08/reset.css);
        body{

            min-width: 1200px;

        .navbar{
            height: 60px;
            /* background-color: aqua; */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .navbar>a{
            font-size: 20px;
            font-weight: 700;
            line-height: 60px;
            color: black;
        }
        .navbar>ul{
            display: flex;
            justify-content: space-around;
        }
        .navbar>ul>li{
            margin: auto 10px;
        }
        .navbar>ul>li>a{
            color: black;
        }
        .navbar>ul>li>a:hover{
            color: red;
        }
        .main-img{
            width: 100%;
            height: 400px;
            background-image: url(../image/가방2.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 20px 0;
        }
        .container>h1{
            text-align: center;
            font-size: 30px;
            color: rgb(5, 79, 54);
            margin: 50px 0;
        }
        .product{
            /* 그림사이즈 230 마진 20 */
            /* 230 * 3 + 20 * 6 = 810 */
            width: 100%;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product>a{
            margin: 0 20px;
            
        }
        .product>a>div>img{
            width: 230px;
            height: 230px;

        }
        .product ul{
            margin: 20px 0 50px 0;

        }
        .product ul>li{
            font-size: 20px;
            margin: 10px;
            color: black;

        }
        .footer{
            text-align: center;
            margin: 30px auto 50px;
            
        }
        .footer>.avg{
            margin: 0 30px;
        }
        .product>a{
            position: relative;
        }
        .product .text{
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: green;
            font-size: 20px;
            display: none;

        }
        .product>a>div>img:hover ~.text{
            /* ~은 hover의 대상이 다른 객체일 경우 hover뒤에 한칸 띄고 ~ */
            display: block;
        }
        .product>a>div>img:hover{
            transform: scale(1.1);
        }
        .product>a>div>img{
            transition: transform 0.3s;
        }
        .product>div{
            width: 230px;
            height: 230px;
            overflow: hidden;
        }
