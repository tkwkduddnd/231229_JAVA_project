<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <style>
        .font{
            font-family: 'Courier New', Courier, monospace, serif;
            font-size: 20px;
            font-weight: 700;
        }
        .fontgoogle {
  font-family: "Madimi One", sans-serif;
  font-weight: 400;
  font-style: normal;
}


    </style>
</head>
<body>
    <!-- 
        font 속성
        - font-size : 글자크기
        - font-weight : 굵기 100~900 100단위로 지정 보통 700
        - font-family : 글꼴
        - 지정하려는 폰트를 ,로 나열
        - 한글 폰트의 경우 한글이름, 영문이름을 같이 지정
        - 기본폰트, 다른폰트, 기본형
        - 마지막은 항상 기본형을 지정
        - 폰트명은 띄어쓰기 없이 사용
        - 폰트명에 띄어쓰기가 포함되어 있다면 " " 묶어서 설정
        - "맑은 고딕", "Malgum Gothic", 굴림, Gulim, serif(기본값)
     -->
     <div class="font">안녕하세요</div>
     <div class="fontgoogle">hello hello</div>
</body>
</html>
