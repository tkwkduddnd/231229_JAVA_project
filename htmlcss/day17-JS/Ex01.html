<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header"></header>
    <section id="section"></section>

    <script>
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then(resp => resp.json())
        .then(result => printData(result));

        const header = document.getElementById('header');
        const section = document.getElementById('section');
        function printData(obj){
            console.log(obj);
            // 헤더 안에 넣을 객체 str 생성
            let str ='';
            str+=`<h1>${obj.squadName}</h1>`;
            str+=`<h3>homeTown: ${obj.homeTown} // formed: ${obj.formed}</h3>`;
            header.innerHTML = str;

            // 섹션안에 넣을 객체 str 생성
            for(let i = 0; i<obj.members.length; i++){
                let member = obj.members[i];
                let str1 = '<div id ="hero">';
                    str+=`<div>${member.name}</div>`;
                    str+=`<div>secretIdentity: ${member.secretIdentity}</div>`;
                    str+=`<div>Age: ${member.age}</div>`;
                    str+=`<div>superpowers: <ul id="power${i}"></ul></div>`;
                    str+='</div>';
                    section.innerHTML +=str1;
                    

                    for(const p of member.powers){
                        document.getElementById(`power${i}`).innerHTML +=
                        `<li>${p}</li>`;
                    }
            }

        }
    </script>
</body>
</html>
